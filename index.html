<body>
    <!--div class icon is used for the social media icons on the left side of the webpage-->
    <div class="icon" >
        <a href="https://www.facebook.com/nike/" target="_blank"><img src="icons8-facebook.gif" alt="Facebook" width="30"></a> &nbsp;
        <a href="https://www.instagram.com/nike/?hl=en" target="_blank"><img src="icons8-instagram.gif" alt="Instagram" width="30"></a> &nbsp;
        <a href=""><img src="icons8-whatsapp.gif" alt="Whatsapp" width="30"></a> &nbsp;
        <a href="https://twitter.com/nikestore?lang=en" target="_blank"><img src="icons8-twitter.gif" alt="Twitter" width="30"></a> &nbsp;
    </div>
    <!--vl here is used to add vertical line on the left side of the page-->
    <div class="vl">
        <!--logo, navigation bar, search box and icons is placed on the top as header-->
        <header>
        
            <div class="logo">
                <img src="logo.png" alt="nike logo">
            </div>
        <nav>
                <li><a href="index.html">HOME</a></li>
                <li><a href="What's new.html">WHAT'S NEW</a></li>
                <li><a href="Men.html">MEN</a></li>
                <li><a href="Women.html">WOMEN</a></li>
                <li><a href="Kids.html">KIDS</a></li>
                <li><a href="Our mission.html">MISSION</a></li>
                <li><a href="Contact.html">CONTACT US</a></li> &nbsp; &nbsp; &nbsp; &nbsp; 
                <input type="text" placeholder="Search"> &nbsp; &nbsp; 
                <i class='bx bx-search' id="icons-left"></i> &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; 
                <i class='bx bx-menu' id="icons-right"></i> &nbsp; &nbsp; &nbsp;    &nbsp; &nbsp; 
                <i class='bx bx-shopping-bag' id="cart-icon"></i>  
               
        </nav>
       
    </header>
    
    <!--The content of the page (image,logo,content , the buy now button, the small shoes under the buy now button )-->
    <div class="container">
        <div class="content">
            <div class="cross">
                <img src="logo.png" alt="nike logo"> 
                <img src="air logo.png" alt="air jordan logo">
            </div>
            <div class="section">
                <h1>
                    JUST <br> DO <br> <span class="color_change">IT.</span> 
                </h1>
                <div class="linkcart">
                    <a href="#" type="button" target="_blank">BUY NOW</a>
                </div>
            </div>
            
            <div class="smaller_shoes">
                <li><img class="trans" class="change" data-bg="#85b8ea" src="small 1.png" alt="shoe 1"></li>
                <li><img class="trans" data-bg="#da2829" src="small 2.png" alt="shoe 2"></li>
                <li><img class="trans" data-bg="#000000" src="small 3.png" alt="shoe 3"></li>
                <li><img class="trans" data-bg="#e5c78d" src="small 4.png" alt="shoe 4"></li>   
            </div>
            
        </div>
        <div class="bgimg">
            <div class="shadow"></div>
            <div class="big_shoes">
                <img src="small 1.png" alt="">
                
            </div>
            

        </div>
    </div>
    </div>
